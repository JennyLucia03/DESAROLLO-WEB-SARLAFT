{% extends './base.html' %}

{% block title %}Evaluación Persona{% endblock %}

{% block body %}
<br>
<div class="container mt-2 d-flex justify-content-center">
    <form action="/informesg" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <h2>Evaluación empresa a persona natural</h2>
        <br>
        <div id="containerDatos" style="background-color: white;" class="border p-3 containerDatos col-sm-12">
            <input type="hidden" value="{{id_empresa}}" name="idEmpresaE">
            <div class="form-row">
              <div class="col-md-12 mb-4">
                <label for="empresa">Persona a evaluar</label>
                <input type="text" class="form-control" id="inputBusqueda2" list="opciones2" name="seleccion2" oninput="convertirAMayusculas(this)" placeholder="Ingrese su búsqueda" required>
                <datalist id="opciones2">
                  {% for da in data %}
                  <option value="{{da.pri_nom}} {{da.seg_nombre}} {{da.primer_apellido}} {{da.segundo_apellido}}">{{da.pri_nom}} {{da.seg_nombre}} {{da.primer_apellido}} {{da.segundo_apellido}}</option>
                  {% endfor %}
                </datalist>
                <br>
                <label for="fecha">Fecha: {{ current_date }}</label>
                <br>
                <label for="hora">Hora: {{ current_time }}</label>
              </div>
            </div>
            <div class="col-md-12 text-right align-items-end">
              <button class="btn" type="submit" style="margin-top: -2px;background-color:  #5ed6b3; color: white;text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-family: 'Arial', sans-serif; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); margin-right: -380px;">Siguiente</button>
            </div>
          </div>
          </div>
        </div>
{% endblock %}
