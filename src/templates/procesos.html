{% extends './base.html' %}

{% block title %}Procesos{% endblock %}

{% block body %}
<br>
<h2 class ="text-center mt-4 mb-4">Formulario Preinformes</h2>
<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <table class = "table table-bordered">
                <thead>
                    <th scope="col">Informe Id</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Empresa Solicitante</th>
                    <th scope="col">Subir Documentos</th>
                </thead>
            <tbody>
                {%for d in data %}
                    <tr>
                        <td>IFCC{{d.informe_id}}</td>
                        <td>{{d.fecha}}</td>
                        <td>{{d.hora}}</td>
                        <td>{{d.Razon_empresa}}</td>  
                        <td><a href="{{ url_for('subirDocumentos',id=d.informe_id) }}">Subir</a></td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
