<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <title>Login</title>
</head>
<body>
  <form class="form-signin text-center" action="/login" method="POST">
      <img class="mb-4" src="{{ url_for('static', filename='img/logoucc.svg') }}" alt="" width="300" height="90">
      {% with messages = get_flashed_messages() %}

        {% if messages %}
          <br />
          {% for message in messages %}
            <div class="alert alert-primary alert-dismissible" role="alert">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

      {% endwith %}
      
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
      
      <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="Correo">
          <label for="username">Usuario</label>
      </div>
      <div class="form-floating mt-2">
          <input type="password" class="form-control" name="password" placeholder="Contraseña">
          <label for="password">Contraseña</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
      <p class="small fw-bold mt-2 pt-1 mb-0 text-light" >Aún no tienes cuenta? <a href="{{ url_for('Empleados') }}"
        class="link-danger">Registro</a></p>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
